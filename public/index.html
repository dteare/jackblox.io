    <script>
        let blob;
        let blobs = [];

        function setup() {
            createCanvas(600, 600);
            blob = new Blob(width / 2, height / 2, 64);

            for (let i = 0; i < 10; i++) {
                blobs[i] = new Blob(random(width), random(height), 16);
            }
        }

        function draw() {
            background(0, 0, 0)
            blob.show();

            for (let i = 0; i < blobs.length; i++) {
                blobs[i].show();
            }

            blob.update();
        }
    </script>
